<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixa</title>
<style>
    h1{
        /*box-level*/
        background-color:lightgreen;
        height:300px;
        width:300px;
        border:10px solid darkred;
        padding: 20px 10px 20px 10px;
        margin: 10px 10px 10px 10px ;

        outline-width : 2px;
        outline-style: dashed;
        outline-color: blue;

    }
    a{
        /* inline-level*/
        border-width:1px;
        border-style: dotted;
        border-color:rgb(56, 56, 88); 
    }
</style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tbm são exemplos de box level, mas os <a href="http://www.youtube.com.br" _blank="true" target="_blank">links são exemplos de caixas in live level</a>.Vamos ver como tudo funciona. 
    </p>
</body>
</html>
