<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>

    <Form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>testando cores</legend>
        <p>
            <label for="icor"> cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
          <label for="inivel"> Nivel de satisfacao</label>
          <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>    
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </fieldset>




    </Form>
    
</body>
</html>
