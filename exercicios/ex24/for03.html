<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome"></label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia"></label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>

  <p>
    <label for="imes">Periodo Letivo</label>
    <input type="month" name="mes" id="imes" value="2020-8" min="1" max="8">
  </p>
  <label for="idia">Dia da prova</label>
  <input type="date" name="dia" id="idia" min="1" max="31" value="2022-10-25">

  <p>
      <label for="ihora">Horario da prova</label>
      <input type="time" name="hora" id="ihora">
  </p>

  <p>
    <input type="submit" value="enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
