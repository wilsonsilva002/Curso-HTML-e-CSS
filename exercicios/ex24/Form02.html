<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iusu"> Usuario</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="6" maxlength="15" size="10" placeholder="min8">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" required minlength="8" maxlength="15" size="20" placeholder="min20">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
